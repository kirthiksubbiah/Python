apiVersion: batch/v1
kind: Job
metadata:
  name: excel-import
spec:
  backoffLimit: 0
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: importer
          image: python:3.11-slim
          command: ["/bin/sh", "-c"]
          args:
            - |
              set -e
              pip install pandas pymongo openpyxl
              python /app/excel_to_mongo.py /data/input.xlsx
          env:
            - name: MONGO_URI
              valueFrom:
                secretKeyRef:
                  name: mongodb-secret
                  key: MONGO_URI
            - name: MONGO_DB
              valueFrom:
                secretKeyRef:
                  name: mongodb-secret
                  key: MONGO_DB
            - name: MONGO_COLLECTION
              valueFrom:
                secretKeyRef:
                  name: mongodb-secret
                  key: MONGO_COLLECTION
          volumeMounts:
            - name: app
              mountPath: /app
            - name: excel
              mountPath: /data
      volumes:
        - name: app
          configMap:
            name: excel-script
        - name: excel
          configMap:
            name: excel-data
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
        - name: mongo
          image: mongo:6.0
          ports:
            - containerPort: 27017
---
apiVersion: v1
kind: Service
metadata:
  name: mongo
spec:
  selector:
    app: mongo
  ports:
    - port: 27017
      targetPort: 27017

